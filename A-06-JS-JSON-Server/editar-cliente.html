<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/editar-nuevo-cliente.css">
    <title>Editar Cliente</title>
</head>
<body>
    <header>
        <hr>
        <nav class="topNav">
            <a href="./index.html">Inicio</a>
            <a href="./nuevo-cliente.html">Nuevo</a>
        </nav>
        <hr>
    </header>

    <section class="containerEditClient">
        <fieldset>
            <legend>Editar Cliente</legend>
            <form method="POST" id="formulario">
                <div class="campo">
                    <label for="apellido">Apellido: </label>
                    <input type="text" id="apellido">
                </div>
                <div class="campo">
                    <label for="nombre">Nombre: </label>
                    <input type="text" id="nombre">
                </div>
                <div class="campo">
                    <label for="dni">DNI</label>
                    <input type="number" id="dni">
                </div>
                <div class="campo">
                    <label for="fecha-inicio">Fecha inicio: </label>
                    <input type="date" id="fechaInicio">
                </div>
                <div class="campo">
                    <input type="hidden" id="id">
                </div>
                <div class="campo">
                    <input type="submit" value="Actualizar Cliente" id="editar">
                </div>
            </form>
        </fieldset>
    </section>
    <script src="./js/editar-cliente.js" type="module"></script>
    <hr>
</body>
</html>
